  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header, footer {
      background-color: #0d2a54;

      padding: 15px 20px;

      list-style: none;
      padding: 0;

    nav ul li a {

    nav img {

    main {

      color: #0d2a54;
      text-align: center;
    }
    .kontakt-info {
      font-size: 18px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;

    input, textarea {
      padding: 10px;

      border: 1px solid #ccc;

      background-color: #d6001c;
      color: white;
      padding: 12px;
      border: none;
